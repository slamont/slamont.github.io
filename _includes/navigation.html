<div class="navigation-wrapper">
  <nav>
    <ul>
      {% for item in site.data.navigation %}
      <li {% if page.url == item.link %}class="active"{% endif %}>
        <a href="{{ item.link }}" {% if page.url == item.link %}class="name current active"{% endif %}>{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</div>
